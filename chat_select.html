<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャット相手選択</title>
    <!-- Font AwesomeのCDNリンク -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/common_stylesheet.css">
    <link rel="stylesheet" href="css/chat_select_stylesheet.css">
    <link rel="stylesheet" href="css/good_button_stylesheet.css">
</head>
<body>
    <header>
        <a href="home.html">
            <img src="image/logo/logo.png" alt="アプリのロゴ" class="header-logo"> <!-- 画像をヘッダーに追加 -->
        </a>
    </header>
    <main>
        <section class="friend-list-section">
            <h2>興味のある話題にいいねを送ろう</h2>
            <ul class="friend-list">
                <li class="friend-item">
                    <a href="profile.html" target="_blank">
                        <img src="image/chat_select/image1.jpg" alt="梶田 優歩" class="friend-image">
                        <div class="friend-info">
                            <p>医学療法を専攻している方とお話したいです。</p>
                            <button class="good-button"><i class="fas fa-thumbs-up"></i></button>
                        </div>
                    </a>
                </li>
                <li class="friend-item">
                    <a href="my_profile.html" target="_blank">
                        <img src="image/chat_select/image2.png" alt="山田 太郎" class="friend-image">
                        <div class="friend-info">
                            <p>SnowManライブ同伴者探してます</p>
                            <button class="list-button"><i class="fas fa-list"></i>
                        </div>
                    </a>
                </li>
                <li class="friend-item">
                    <a href="#" target="_blank">
                        <img src="image/chat_select/image3.png" alt="鈴木 花子" class="friend-image">
                        <div class="friend-info">
                            <p>ファッションショーのチケット購入希望です</p>
                            <button class="good-button"><i class="fas fa-thumbs-up"></i></button>
                        </div>
                    </a>
                </li>
                <li class="friend-item">
                    <a href="#" target="_blank">
                        <img src="image/chat_select/image4.png" alt="佐藤 次郎" class="friend-image">
                        <div class="friend-info">
                            <p>5月のbeatnixでメンズモデル探してます。</p>
                            <button class="good-button"><i class="fas fa-thumbs-up"></i></button>
                        </div>
                    </a>
                </li>
                
            </ul>
        </section>
    </main>
</body>
</html>
