<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/common_stylesheet.css">
    <link rel="stylesheet" href="css/my_profile_stylesheet.css">
</head>
<body>
    <header>
        <a href="home.html">
            <img src="image/logo/logo.png" alt="アプリのロゴ" class="header-logo"> <!-- 画像をヘッダーに追加 -->
        </a>
    </header>
    <main>
        <div class="edit">
            <button class="edit-button">
                <span>Edit</span>
            </button>
        </div>
        <div class="content">
            <section class="profile-card">
                <div class="icon">
                    <img src="image/chat_select/image2.png" alt="プロフィール画像" class="profile-image">
                    <div>
                        <h2 class="name">山田 太郎</h2>
                        <p class="bio">経済学部</p>
                    </div>
                </div>

                <div class="bubble">SnowManライブ同伴者探してます</div>

                <div class="info">
                    <p>SnowManが好きです。<br>

                    <h3>専攻</h3>
                    <p>
                        経済学部<br>
                        〇〇ゼミ生
                    </p>

                    <h3>趣味</h3>
                    <p>
                        ・アイドルオタク<br>
                    </p>
                </div>
            </section>

            <!-- 画像ギャラリー -->
            <section class="gallery">
                <div class="gallery-grid">
                    <!-- 
                    <div class="gallery-image">
                        <img src="image/profile/image1.jpg" alt="ギャラリー画像1" data-full="image/profile/image1.jpg">
                    </div>
                    <div class="gallery-image">
                        <img src="image/profile/image2.jpg" alt="ギャラリー画像2" data-full="image/profile/image2.jpg">
                    </div>
                    <div class="gallery-image">
                        <img src="image/profile/image3.jpg" alt="ギャラリー画像3" data-full="image/profile/image3.jpg">
                    </div>
                    <div class="gallery-image">
                        <img src="image/profile/image4.jpg" alt="ギャラリー画像4" data-full="image/profile/image4.jpg">
                    </div>
                     -->
                </div>
            </section>

            <!-- モーダル用の要素 -->
            <div class="modal" id="modal">
                <img class="modal-content" id="modal-img">
            </div>
        </div> 
    </main>
    
</body>

<script>
    const images = document.querySelectorAll('.gallery-grid img');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');

    images.forEach(image => {
        image.addEventListener('click', () => {
            const fullImageSrc = image.getAttribute('data-full'); // クリックした画像のデータ属性を取得
            modalImg.src = fullImageSrc; // モーダル画像のsrcを設定
            modal.style.display = 'flex'; // モーダルを表示
        });
    });

    // モーダルの外側をクリックして閉じる
    window.addEventListener('click', (event) => {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    });
</script>


</html>
