<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matched list</title>
    <!-- Font AwesomeのCDNリンク -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/common_stylesheet.css">
    <link rel="stylesheet" href="css/insta_button.css">
    <link rel="stylesheet" href="css/matched_stylesheet.css">

</head>
<body>
    <header>
        <a href="home.html">
            <img src="image/logo/logo.png" alt="アプリのロゴ" class="header-logo"> <!-- 画像をヘッダーに追加 -->
        </a>
    </header>
    <main>
        <section class="friend-list-section">
            <h2>マッチした人にメッセージを送ろう</h2>
            <ul class="friend-list">
                <a href="profile_when_matched.html" target="_blank">
                    <li class="friend-item">
                        <a href="profile_when_matched.html" target="_blank">
                        <img src="image/profile/icon.jpg" alt="梶田 優歩" class="friend-image">
                        <div class="friend-info">
                            <p>梶田 優歩</p>
                            <div class="icons">
                                <div class="random-match-mark">random match!</div>
                                <button class="insta-button">
                                    <a href="https://www.instagram.com/" target="_blank">
                                        <i class="fab fa-instagram"></i>
                                    </a>
                                </button>
                            </div>
                        </div>
                    </li>
                </a>
                <a href="#" target="_blank">
                    <li class="friend-item">
                        <img src="image/chat_select/image3.png" alt="鈴木 花子" class="friend-image">
                        <div class="friend-info">
                            <p>鈴木 花子</p>
                            <div class="icons">
                                <button class="insta-button">
                                    <a href="https://www.instagram.com/" target="_blank">
                                        <i class="fab fa-instagram"></i>
                                    </a>
                                </button>
                            </div>
                        </div>
                    </li>
                </a>
                <a href="#" target="_blank">
                    <li class="friend-item">
                        <img src="image/chat_select/image4.png" alt="佐藤 次郎" class="friend-image">
                        <div class="friend-info">
                            <p>佐藤 次郎</p>
                            <div class="icons">
                                <button class="insta-button">
                                    <a href="https://www.instagram.com/" target="_blank">
                                        <i class="fab fa-instagram"></i>
                                    </a>
                                </button>
                            </div>
                            </div>
                        </div>
                    </li>
                </a>
            </ul>
        </section>
    </main>
</body>
</html>
